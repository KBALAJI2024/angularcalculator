<p>arratlist works!</p>
<form [formGroup]="myform" (ngSubmit)="onSubmit()">
    <div>
        <label>userName</label>
        <input type="text" placeholder="Enter the value" name="userName" formControlName="userName">
    </div>

    <div>
        <label>userAge</label>
        <input type="text" placeholder="Enter the value" name="userAge" formControlName="userAge">
    </div>

    <div>
        <label>userReferanceNo</label>
        <input type="text" placeholder="Enter the value" name="userReferanceNo" formControlName="userReferanceNo">
    </div>

    <div>
        <label>ButtleBrand</label>
        <input type="text" placeholder="Enter the value" name="ButtleBrand" formControlName="ButtleBrand">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>

    <form [formGroup]="detail">
        <div formArrayName="arrayValue">
            <table class="table table-bordered m-4">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">First</th>
                        <th scope="col">Last</th>
                        <th scope="col">Handle</th>
                        <th>click</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of arrayValue.controls ; let i = index">
                        <td>{{i+1}}</td>
                        <td>{{item.value.userReferanceNo || ''}}</td>
                        <td>{{item.value.ButtleBrand || ''}}</td>
                        <td>{{item.value.userAge || ''}}</td>
                        <td><input type="radio" [value]="i" name="i" ></td>
                        <td><button type="button" class="btn btn-danger waves-effect waves-light"   
                                (click)="action(i)">Remove
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </form>

</form>
