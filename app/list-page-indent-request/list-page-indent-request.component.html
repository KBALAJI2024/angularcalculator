<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indent Search Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-light mt-4">

    <form #myform="ngForm" (submit)="onSubmit(myform)">
        <div class="container mt-4 bg-light">
            <!-- Top Buttons -->
            <div class="d-flex justify-content-end m-3 ">
                <button class="btn btn-primary me-2 p-1">View Indent Status</button>
                <button class="btn btn-success p-1">+ Add Indent Request</button>
            </div>

            <!-- Search Panel -->
            <div class="card p-4">
                <h5 class="fw-bold">Search</h5>
                <div class="row g-3">
                    <div class="col-md-3">
                        <label class="form-label">Indent Number</label>
                        <input type="text" [(ngModel)]="indentNumber" name="indentNumber" class="form-control"
                            placeholder="Enter Indent Number" (input)="input()" autocomplete="off"
                            #IndentNumber="ngModel" required>
                        <div *ngIf="IndentNumber.invalid && IndentNumber.touched">
                            <p class="invalid-feedback">Enter the Indent Number</p>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">From Date</label>
                        <input type="date" class="form-control" [(ngModel)]="fromDate" name="fromDate" required>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">To Date</label>
                        <input type="date" class="form-control" [(ngModel)]="toDate" name="toDate" required>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Status</label>
                        <select class="form-select" [(ngModel)]="status" name="status" required>
                            <option value="" disabled>Select</option>
                            <option value="Pending">Pending</option>
                            <option value="Approved">Approved</option>
                            <option value="Rejected">Rejected</option>
                        </select>
                    </div>
                </div>

                <!-- Buttons -->
                <div class="d-flex justify-content-end mt-3">
                    <button class="btn btn-secondary me-2" (click)="clearButton(myform)">Clear</button>
                    <button class="btn btn-secondary me-2" (click)="clickMe()">Click me</button>
                    <button class="btn btn-primary" [disabled]="myform.invalid">Search</button>
                </div>
            </div>

            <!-- Indent Request List (Placeholder) -->
            <div class="card mt-4 p-3">git
                <h5 class="fw-bold">Indent Request - List</h5>
                <p class="text-muted">No data available.</p>
            </div>
        </div>
    </form>
</body>

</html>
