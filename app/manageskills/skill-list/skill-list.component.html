<form [formGroup]="skillForm" (ngSubmit)="submit()">

    <div class="container">
        <div class="title">
            <p>Manage a Dynamic Skills List</p>
        </div>
        <div class="mini-container">
            <input [ngClass]="{'is-invalid' : isSubmit && skillForm.get('skill')?.touched }"   type="text" name="skill" value="skill" placeholder="Enter the Value" class="input" formControlName="skill"  autocomplete="off" required>
            <p class="errormessage" *ngIf="isSubmit && skillForm.get('skill')?.touched">Enter the Value</p>

            <div class="button">
                <button *ngIf="submitCondition == false" type="button" class="btn btn-primary m-1 mt-4" (click)="addNewSkill()">Add NS</button>
                <button *ngIf="submitCondition == true" type="submit" class="btn btn-success m-1 mt-4">Submit</button>
                <button *ngIf="submitCondition == false" [disabled]="skillArray.length === 0" type="button" class="btn btn-warning m-1 mt-4" (click)="editValue()">Edit</button>
                <button *ngIf="submitCondition == false" [disabled]="skillArray.length === 0" type="button" class="btn btn-danger m-1 mt-4" (click)="Remove()">Remove</button>
            </div>


        </div>
    </div>

    <table class="table table-bordered text-center mt-4 width-2">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Skill</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of skillArray.controls ; let i = index">
            <th scope="row">{{i+1}}</th>
            <td>{{item.value}}</td>
            <td><input type="radio" [value]="i" name="i" (click)="selectRow(i)" ></td>
           
          </tr>
         
        </tbody>
      </table>
</form>
